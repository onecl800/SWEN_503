<script>

function test1(name, hey){
    this.name = name;
    this.hey = hey;

    this.print = function() {
        return this.name + " " + this.hey;
    }
}

 function test1(name, hey, extra=null)    {
    this.name = name;
    this.hey = hey;
    this.extra = extra;

    this.print = function() {
        return this.name + " " + this.hey + " " + this.extra;
    }
}

var test = new test1("John", "Brown");
       console.log(test.print());

var test_r = new test1("John", "Brown", "Banana");
       console.log(test_r.print());
